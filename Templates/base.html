<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aseel with Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    /* Add your custom CSS here */
  </style>
</head>
<body>
  <div class="bg-gray-900 text-white">
    <div class="container mx-auto py-10">
      <nav class="bg-gray-800 py-2 mb-8">
        <ul class="flex justify-center space-x-4">
          <li><a class="text-white hover:text-yellow-400" href="{% url 'home' %}">Home</a></li>
          <li><a class="text-white hover:text-yellow-400" href="{% url 'about'%}">About</a></li>
          <li><a class="text-white hover:text-yellow-400" href="#">Services</a></li>
          <li><a class="text-white hover:text-yellow-400" href="#">Contact</a></li>
        </ul>
      </nav>
      <section class="mb-8">
        {% block content%}
        {% endblock%}
      </section>
      <footer class="text-center py-4 bg-gray-800">
        <p class="text-sm text-gray-400">&copy; Aseel Bdoor</p>
      </footer>
    </div>
  </div>
</body>
</html>
